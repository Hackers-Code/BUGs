<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Protocol</title>
  </head>
  <body>
    <header>
      <h1>Protocol</h1>
    </header>
    <main>
      <table>
        <tr>
          <th>Opcode</th>
          <th>Description</th>
          <th>Socket</th>
          <th>Sender</th>
          <th>Parameters</th>
        </tr>
        <tr>
          <td>0x00</td>
          <td>Kick user from server</td>
          <td>TCP</td>
          <td>Server</td>
          <td>
            <ol>
              <li>uint8 - length</li>
              <li>{length} bytes string - reason</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>0x01</td>
          <td>Reserve nickname</td>
          <td>TCP</td>
          <td>Client</td>
          <td>
            <ol>
              <li>20 bytes string - nickname</li>
            </ol>
          </td>
        </tr>
      </table>
    </main>
    <footer>
      Hackers-Code &#169; 2017
    </footer>
  </body>
</html>
